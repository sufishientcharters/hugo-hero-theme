<div class="service service-summary">
  {{ if .Params.icon }}
  <div class="service-image">
    <a href="{{ .Permalink }}" title="{{ .Title }}">
      <img src="{{ .Site.BaseURL }}{{ .Params.icon }}" alt="{{ .Title }} Icon" />
    </a>
  </div>
  {{ end }}
  <div class="service-content">
    <h2 class="service-title">
      <a href="{{ .Permalink }}" title={{ .Title }}>{{ .Title }}</a>
    </h2>
    <div class="service-body mb-2">
      {{ .Summary }}
    </div>
    <div class="service-calltoaction not-fareharbor mb-2">
      <a class="button button-cta" href="{{ .Params.buttonLink | relURL }}">{{ .Params.button }}</a>
    </div>
    <div class="service-calltoaction fareharbor mb-2" style="display: none;">
      <a class="button button-cta"
        href="https://fareharbor.com/embeds/book/sufishientcharters/items/{{ .Params.fareharborId }}/?full-items=yes&flow=588186">{{
        .Params.button }}</a>
    </div>
  </div>
</div>
